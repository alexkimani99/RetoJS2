<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validación de formulario</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <div class="contenedor">
            <form id="formularioEpic" name="formularioEpic" action="../html/contacto.html">
                <i class="epicGames"><img src="../img/eg_icon.png"></img></i>

                <div class="input">
                    <label>Nombre</label>
                    <input type="text" placeholder="Nombre" onkeyup="validarNombre()" id="nombreInput">
                    <span id="nombreError"></span>
                </div>

                <div class="input">
                    <label>Apellidos</label>
                    <input type="text" placeholder="Apellidos" onkeyup="validarApellidos()" id="apellidosInput">
                    <span id="apellidosError"></span>
                </div>

                <div class="input">
                    <label>E-Mail</label>
                    <input type="email" placeholder="ejemplo@ejemplo.com" onkeyup="validarEmail()" id="emailInput">
                    <span id="emailError"></span>
                </div>

                <div class="input">
                    <label>NºTeléfono</label>
                    <input type="tel" placeholder="1234567890" onkeyup="validarTelefono()" id="telefonoInput">
                    <span id="telefonoError"></span>
                </div>

                <div class="input">
                    <label>DNI</label>
                    <input type="text" placeholder="12345678A" onkeyup="validarDNI()" id="dniInput">
                    <span id="dniError"></span>
                </div>

                <div class="input">
                    <label>IBAN</label>
                    <input type="text" placeholder="IBAN" onkeyup="validarIBAN()" id="ibanInput">
                    <span id="ibanError"></span>
                </div>

                <div class="input">
                    <label>SWIFT</label>
                    <input type="text" placeholder="SWIFT" onkeyup="validarSWIFT()" id="swiftInput">
                    <span id="swiftError"></span>
                </div>

                <div class="input">
                    <label>Nombre de usuario</label>
                    <input type="text" placeholder="Introduce nombre de usuario" onkeyup="validarUsuario()" id="usuarioInput">
                    <span id="usuarioError"></span>
                </div>

                <div class="input">
                    <label>Fecha de nacimiento</label>
                    <input type="date" min="1920-01-01" max="2024-12-31">
                </div>

                <button onclick="validarFormulario()" id="enviar" type="submit">Enviar</button>
                <span id="botonError"></span><br>
                <button onclick="resetearForm()" type="reset" >Reset</button>
                <span id="resetBoton"></span>
            </form>
        </div>
        <script language="JavaScript" type="text/javascript" src="../js/validar.js"></script>   <!-- Script ejecutado al final, sino 'innerHTML' encuentra los span como 'null'-->
    </body>
</html>
